    <title>Personal Book APP</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Custom JS -->
    <script src="./scripts/bars.js" defer></script>

<body>

        <!-- NAV WRAPPER -->

            <nav>

                  <div id="addBookInputs" class="bookForms">
                    <div class="inp">
                      <label for="bookName">Book nameüìñ</label>
                      <input type="text" id="bookName" class="bookName" />
                    </div>
                    <div class="inp">
                      <label for="bookAuthor">Authorüßë</label>

                    <div class="inp">

                    </div>
                    <div class="inp">

                    <div class="inp">

                      <input type="text" id="bookPicture" class="bookPicture" />

                    <div class="btnWrapper">

                    </div>
                    
                  </div>
            </nav>
        </div>
    </header>
    <main>

      <div class="search-wrapper">
        <input type="search" id="search" autocomplete="off" placeholder="Searchüîç">
      </div>
      <!--  FILTER WRAPPER -->
      <div class="filter-wrapper">

        <!-- HIDDEN INPUTS THEN MOBILE -->
        <div id="addBookInputs" class="bookForms hiddenForms desktopMenu">
          <div class="inp">
            <label for="bookName">Book nameüìñ</label>
            <input type="text" id="dskBookName" class="bookName" />
          </div>
          <div class="inp">
            <label for="bookAuthor">Authorüßë</label>
            <input type="text" id="dskBookAuthor" class="bookAuthor" />
          </div>
          <div class="inp">
            <label for="bookCategory">Categoryüìö</label>
            <input type="text" id="dskBookCategory" class="bookCategory" />
          </div>
          <div class="inp">
            <label for="bookReleaseYear">Year releaseüìÖ</label>

          </div>
          
        </div>
        <!-- FILTERS -->

            <li class="category-title active" id="all">All</li>
            <li class="category-title" id="classics">Classics</li>
            <li class="category-title" id="fantasy">Fantasy</li>
            <li class="category-title" id="history">History</li>
            <li class="category-title" id="comics">Comics</li>
            <li class="category-title" id="thriller">Thriller</li>
          </ul>

      <div class="main-wrapper">
